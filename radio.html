<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Radio | Gen-K</title>
		<meta name="description" content="Socialise and listen to the hottest kpop hits.">
	  	<meta http-equiv="cleartype" content="on">
	    <meta name="MobileOptimized" content="320">
	    <meta name="HandheldFriendly" content="True">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://use.typekit.net/ixw4hsx.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
	</head>

<body>

    <nav id="menu">
      <h2>Menu</h2>
      <ul>
        <li><a href="index.html"><i class="material-icons">&#xE88A;</i>Home</a></li>
        <li id="current"><a href="radio.html"><i class="material-icons">&#xE405;</i>Radio</a></li>
        <li><a href="chat.html"><i class="material-icons">&#xE0CB;</i>Chat</a></li>
        <li><a href="contact.html"><i class="material-icons">&#xE0E1;</i>Contact</a></li>
      </ul>
    </nav>

    <main id="panel">
    <!-- background -->
        <div id="background">
            <img id="cc_strinfo_trackimageurl_ggbgcjrh" class="cc_streaminfo album-art-background" />
            <div id="purple-gradient-overlay"></div>
        </div>
        <img id="squiggle" src="img/squiggle.svg">
  <!-- end of the background code -->
        <header>
          <button class="toggle-button">â˜°</button>
          <h1 id="logo">Gen-K</h1>
          <nav id="desktop-nav">
                <h1 id="desktop-logo">Gen-K</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="radio.html">Radio</a></li>
                    <li><a class="nav-chat" href="chat.html">Chat</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
      
        <section id="radio">
            <div id="tablet-left-radio">
                <div id="tablet-left-radio-container">
                    <div id="song-info">
                        <img id="cc_strinfo_trackimageurl_ggbgcjrh" class="cc_streaminfo">
                        <span id="cc_strinfo_tracktitle_ggbgcjrh" class="cc_streaminfo"></span>
                        <span id="cc_strinfo_trackartist_ggbgcjrh" class="cc_streaminfo"></span>
                    </div>
                    <div class="cc_player music-player" data-username="ggbgcjrh"></div>
                </div>
            </div>
            <div id="tablet-right-radio">
                <div id="tablet-right-radio-container">
                    <div id="tablet-right-radio-top">
                        <p class="prev-played-tablet">Previous songs</p>
                        <a class="prev-played-lightbox" href="#prev-played-mobile"><i class="material-icons">&#xE039;</i>Previous songs</a>
                        <div class="prev-played-lightbox-target" id="prev-played-mobile">
                            
                            <div id="now-playing-prev">
                                <p>Now playing</p>  
                            </div>
                            
                            <div id="cc_recenttracks_ggbgcjrh" class="cc_recenttracks_list"></div>
                            <a class="lightbox-close" href="#"></a>
                        </div>
                    </div>
                    
                    <div id="song-request">
                        <p id="song-request-button">Song Requests</p>
                        <div id="cc_req_result_ggbgcjrh"></div>
                        <form>
                            <input type="text" id="cc_req_artist_ggbgcjrh artist-input" name="request[artist]" size="40" maxlength="127" placeholder="SONG ARTIST">
                            <input type="text" id="cc_req_title_ggbgcjrh song-input" name="request[title]" size="40" maxlength="127" placeholder="SONG TITLE">
                            <input type="button" id="cc_req_button_ggbgcjrh song-request-submit" class="cc_request_form" value="SUBMIT SONG REQUEST">
                        </form>
                    </div>
                </div>
            </div>
            
        </section>
 		
    </main>

	<script language="javascript" type="text/javascript" src="http://london-ssd.myautodj.com:2199/system/player.js"></script>
    <script language="javascript" type="text/javascript" src="http://london-ssd.myautodj.com:2199/system/streaminfo.js"></script>
    <script language="javascript" type="text/javascript" src="http://london-ssd.myautodj.com:2199/system/recenttracks.js"></script>
    <script language="javascript" type="text/javascript" src="http://london-ssd.myautodj.com:2199/system/request.js"></script>

    <!-- slideout code. don't touch this -->
    <script src="js/slideout.min.js"></script>
    <script>
        var slideout = new Slideout({
            'panel': document.getElementById('panel'),
            'menu': document.getElementById('menu'),
            'padding': 150,
            'tolerance': 70
        });

        // Toggle button
        document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
        });
    </script>
</body>
</html>
